<!DOCTYPE html>
<html>
  <head>
    <title>2.1 - Buttons</title>
    <link rel="icon" type="image/x-icon" href="/Users/JRDN/Documents/Coding/HTML/4.0_Learning/0.0_Pictures/JD-Logo-King-Custom.png">
    <link rel="stylesheet" href="/Users/JRDN/Documents/Coding/HTML/4.0_Learning/2.0_Basic-Designs/CSS-Files/1.6_Linking-to-CSS.css">
  </head>

  <body>
    <p id="googleSearch">This text will change to the current date.</p>

    <!-- We specify which type of button in the "type" tag. -->
    <!-- The onclick tag describes what happens when the user clicks the button. -->
    <!-- For now, ignore what is inside the onclick. This is JavaScript code. -->
    <!-- The name of the button goes towards the end ("Search"). -->
    <button type="button" onclick="document.getElementById('googleSearch').innerHTML = Date()">Search</button>
  </body>
</html>

<!--
    - TAG: <button>    - A clickable button
    - ATT: onclick     - When the user clicks it
-->
