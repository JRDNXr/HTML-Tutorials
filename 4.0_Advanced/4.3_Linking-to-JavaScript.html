<!DOCTYPE html>
<html>
  <head>
    <title>3.1 - Linking to Javascript</title>
    <link rel="icon" type="image/x-icon" href="/Users/JRDN/Documents/Coding/HTML/4.0_Learning/0.0_Pictures/JD-Logo-King-Custom.png">
    <link rel="stylesheet" href="/Users/JRDN/Documents/Coding/HTML/4.0_Learning/1.0_Introduction/CSS-Files/1.6_Linking-to-CSS.css">

    <!-- Below is an example of using an external reference to a JavaScript file (a file that isn't hosted locally, but instead hosted online)
    <script src="https://www.google.ca/javascript.js/"</script> -->

    <script> // The <script> tag is the same as writing code within a JavaScript file. This method is NOT recommended, and is for educational purposes.
      function clickedButton() {
        alert("Congrats! You ran code from INSIDE HTML!");

        // This is a comment within JavaScript. This only works since it is between the <script> tags
      }
    </script>
  </head>

  <button onclick=clickedButton()>CLICK ME!!</button>
  </body>


  <footer>
    <!-- Below is an example of linking a JavaScript file locally. -->
    <script src="../../../Javascript/Learning/0-HTML-Links/4.3_Linking-to-JavaScript.js"></script>

    <!-- We place this JavaScript line in the footer as the browser reads from top to bottom. Once all the HTML is read, the
         JavaScript file gets read and works itself into the HTML code. -->
  </footer>
</html>

<!--
    - TAG: <script>   - Utilizes Javascript functions in HTML code
-->
