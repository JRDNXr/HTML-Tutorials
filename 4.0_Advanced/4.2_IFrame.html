<!DOCTYPE html>
<html lang="en-CA" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>4.2 - IFrame</title>
    <link rel="icon" type="image/x-icon" href="/Users/JRDN/Library/Mobile Documents/com~apple~CloudDocs/Coding/HTML/Learning/0-Extras/JD-Logo-King-Custom4-T.png" />
    <link rel="stylesheet" href="../../../CSS/Learning/0-HTML-Links/2.10_IFrame.css" />
  </head>

  <body>
    <iframe id="iframe1" name="iframe1" src="https://en.wikipedia.org/wiki/DC_Universe" title="DC Animated Universe"
            style="width:100%;height:500px;">
    </iframe>
    <br>
    <p><a href="https://en.wikipedia.org/wiki/Marvel_Universe" target="iframe1">MARVEL UNIVERSE</a></p>
    <p><a href="https://en.wikipedia.org/wiki/DC_Universe" target="iframe1">DC UNIVERSE</a></p>

    <!-- Only 1 (one) IFrame can be displayed on a web page at a time -->
  </body>
</html>

<!--
    - TAG: <iframe>   - Display a web page within a web page
    - ATT: <name>     - Specifies a name for the element so other HTML elements can interact with
-->
