<!DOCTYPE html>
<html>
  <head>
    <title>1.1 - Headers and Breaks</title>
    <link rel="stylesheet" href="/Users/JRDN/Documents/Coding/HTML/4.0_Learning/1.0_Introduction/CSS-Files/Default.css">
    <link rel="icon" type="image/x-icon" href="/Users/JRDN/Documents/Coding/HTML/4.0_Learning/0.0_Pictures/JD-Logo-King-Custom.png">
  </head>

  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <h7>Heading 7</h7> <!-- Same as normal text -->
    <hr>
    <!-- NOTE
        - The <hr> tag creates a horizontal rule
        - <br> and <hr> are known as Empty Tags. They do not require
          a </ > at the end
    -->
    <h1>Heading 1</h1>
    <br>
    <h2>Heading 2</h2>
    <br>
    <h3>Heading 3</h3>
    <br>
    <h4>Heading 4</h4>
    <br>
    <h5>Heading 5</h5>
    <br>
    <h6>Heading 6</h6>
    <br>
    <h7>Heading 7</h7>
  </body>
</html>

<!--
    - TAG: <h#>  - Headings
    - TAG: <br>  - Single line break
    - TAG" <hr>  - Horizontal rule
-->
