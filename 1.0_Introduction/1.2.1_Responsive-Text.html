<!DOCTYPE html>
<html lang="en-CA" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="Responsive Text" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="JRDN" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>1.2.1 - Responsive Text</title>

    <link rel="icon" type="image/x-icon" href="/Users/JRDN/Library/Mobile Documents/com~apple~CloudDocs/Coding/HTML/Learning/0-Extras/JD-Logo-King-Custom4-T.png" />
    <link rel="stylesheet" href="../../../CSS/Learning/0-HTML-Links/1.2.1_Responsive-Text.css" />
  </head>

  <body>
    <!-- This creates a scalable, resizeable text. "vw" -->

    <h1 style="font-size:10vw">Hello, World!</h1>
    <br>
    <div class="left">
      <p>Left Menu</p>
    </div>
    <div class="main">
      <p>Main Content</p>
    </div>
    <div class="right">
      <p>Right Content</p>
    </div>

  </body>
</html>

<!-- NOTES
    <header> - Defines a header for a document or a section
    <nav> - Defines a set of navigation links
    <section> - Defines a section in a document
    <article> - Defines an independent, self-contained content
    <aside> - Defines content aside from the content (like a sidebar)
    <footer> - Defines a footer for a document or a section
    <details> - Defines additional details that the user can open and close on demand
    <summary> - Defines a heading for the <details> element
-->
