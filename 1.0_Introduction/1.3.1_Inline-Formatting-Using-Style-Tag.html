<!DOCTYPE html>
<html>
  <head>
    <title>1.3.1 - Inline Formatting Using Style Tag</title>
    <link rel="icon" type="image/x-icon" href="/Users/JRDN/Documents/Coding/HTML/4.0_Learning/0.0_Pictures/JD-Logo-King-Custom.png">
  </head>.

  <body style="background-color:lightslategray">
    <p style="color:lime">Hello, World!</p>
    <br>
    <p style="color:red" title="YES HE IS">Is JRDN awesome?</p>
    <!--
        - Title is used as a tooltip for when you hover your mouse over the element.
    -->
    <p style="font-size:25px">JRDN</p>
    <br>
    <p style="background-color:aqua">Test 1</p>
    <p style="background-color:blue">Iron Man</p>
    <br>
    <p style="font-family:verdana">LOVE</p>
    <p style="font-family:courier">JOY</p>
    <br>
    <p style="text-align:center">Centered Text</p>
    <p style="text-align:left">Left Aligned Text</p>
    <p style="text-align:right">Right Aligned Text</p>
    <h2 style="border:5px solid DodgerBlue;">BLUE border</h2>
    <!-- NOTE
          - RGB stands for Red, Green, and Blue. These can be any numbers ranging from and including [0 - 255].
          - HEX stands for Hexadecimal. These are represented by a "#" followed by six aphanumeric characters ranging from and including
            [a - f] and [0 - 255].
              - Black: #000000 (six 0's)
              - White: #ffffff (six f's)
              - Red: #ff0000
              - Green: #00ff00
              - Blue: #0000ff
          - HSL stands for Hue, Saturation, and Lightness.
            Hue - A number from 0 to 360. 0 is red, 120 is green, and 240 is blue.
            Saturation - A percentage value. 0% means a shade of gray, and 100% is the full color.
            Lightness - A percentage value. 0% is black, and 100% is white.
          - RGBA stands for Red, Green, Blue, and Alpha. This is exactly the same as RGB with the exception of Alpha. The alpha channel specifies
            the opacity of a colour. It ranges from and including [0.0 to 1.0]
    -->
  </body>
</html>

<!--
    - style="background-color"             - Changes background colour
    - style="color:"                       - Changes text colour
    - style="font-size:"                   - Changes font size (px, %)
    - style="font-family:"                 - Changes font
    - style="border:[size] solid [colour]  - Adds a border around the text (RGB, HEX, HSL, RGBA, or HSLA values)
-->
