<!DOCTYPE html>
<html lang="en-CA" dir="ltr">
  <head>

    <!-- Defines the title for the webpage. Useful for meta searching. You can look at the tab and see the title there -->
    <title>1.0.1 - Layout Elements</title>
  </head>

  <header>
    <!-- Defines a header for a document -->
  </header>

  <nav>
    <!-- Defines a set of navigation links -->
  </nav>

  <body>
    <p>Hello, World!</p>

    <section>
      <!-- Defines a section in a document -->
    </section>

    <article>
      <!-- Defines an independent, self-contained content -->
    </article>

    <aside>
      <!-- Defines another set of content from the main content (like a sidebar) -->
    </aside>

    <details>
      <!-- Defines additional details the user can open and close on demand -->
    </details>

    <figure>
      <!-- Specifies self-contained content, like illustrations, diagrams, photos, code listings, etc. -->
    </figure>

    <figcaption>
      <!-- Defines a caption for a <figure> element -->
    </figcaption>

    <main>
      <!-- Specifies the main content of a document -->
    </main>

    <mark>
      <!-- Defines marked or highlighted text -->
    </mark>

    <time>
      <!-- Defines a date or time -->
    </time>

    <summary>
      <!-- Defines a heading for the details element -->
    </summary>
  </body>

  <footer>
  </footer>
</html>

  All the elements listed below are sematic elements. They should be used as much as possible.

    <title> - Defines the title for the webpage. Useful for meta searching.

    <article> - Defines an independent, self-contained content

    <details> - Defines additional details the user can open and close on demand
    <figure> - Specifies self-contained content, like illustrations, diagrams, photos, code listings, etc.
    <figcaption> - Defines a caption for a <figure> element
    <main> - Specifies the main content of a document
    <mark> - Defines marked or highlighted text
    <time> - Defines a date or time
    <footer> - Defines a footer for a document or a section
